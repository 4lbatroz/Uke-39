<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // gjør at bruker kan skrive inn en hovedstad
        const hovedstad = prompt("skriv en hovedstad i Skandinavia: ");
        
        //lager en if settning som sjekker om du har skrevet inn en hovedstad
        if(hovedstad === "Oslo" || hovedstad === "Stokholm" || hovedstad === "København" || hovedstad === "helsinki"){
            document.write("det var en hovedstad!");
        }else{
            document.write("Det var ikke en hovedstad eller du har skrevet feil!");
        };
        
    </script>
</body>
</html>
